<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px #e57373;
        }
        p {
            font-size: 1.2rem;
            color: #ffffff;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e53935;
        }
        .image {
            margin: 20px auto;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Sis!</h1>
        <p>Wishing you a day filled with love, joy, and all your favorite things.</p>

        <button class="button" onclick="alert('You are amazing!')">Click for a Surprise!</button>
    </div>
</body>
</html>
