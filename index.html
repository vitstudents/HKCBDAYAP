<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sis</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #0f4c75, #3282b8, #bbe1fa);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            color: #fff;
        }
        h1 {
            color: #ffdd57;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gif {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .gif:hover {
            transform: scale(1.1);
        }
        .gift-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .gift {
            display: none;
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #ffdd57;
            color: #0f4c75;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ffd700;
        }
    </style>
    <script>
        function revealGift() {
            document.getElementById("gift").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday Sis! ðŸŽ‰</h1>
    <div class="gif-container">
        <img class="gif" src="gif1.gif">
        <img class="gif" src="gif2.gif">
    </div>
    <div class="btn-container">
        <button class="btn" onclick="revealGift()">Reveal the Gift</button>
    </div>
    <div class="gift-container">
        <img id="gift" class="gift" src="gift.jpg" alt="Birthday Gift">
    </div>
</body>
</html>
