<style>
    body {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: black;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    
    body::before {
        content: "";
        background-image: url("background.jpg");
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.5; /* Adjust this value (0.1 to 0.9) for desired opacity */
        z-index: -1;
    }
    
    /* Rest of your CSS remains the same */
    h1 {
        font-size: 50px;
        margin-top: 50px;
        animation: bounce 1.5s infinite;
    }
    /* ... other styles ... */
</style>
