<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .balloons {
      font-size: 2em;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Brother! 🎉</h1>
  <p>Wishing you a day filled with laughter, love, and all your favorite things!</p>
  <p>🎂 May this year bring you success, happiness, and endless memories! 🎁</p>
  <div class="balloons">🎈🎈🎈</div>
<img src="bday.gif">
</body>
</html>
